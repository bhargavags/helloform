<!DOCTYPE html>
<html>
<head>
    <title>RevolutionCredit</title>
    <meta https-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1 ,user-scalable = no" />
		  
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

        // Wait for device API libraries to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);

        // device APIs are available
        //

        var connectionStatus = false;

        $(document).on('pagebeforeshow', '#index', function () {
            setInterval(function () {
                connectionStatus = navigator.onLine ? 'online' : 'offline';
                alert("Online ::::" + connectionStatus);

            }, 100);
            $(document).on('click', '#check-connection', function () {
                alert("Offline ::::"+connectionStatus);
            });
        });





        function onDeviceReady() {

            function connectionType() {
                var networkConnectionType = navigator.network.connection.type;
                alert('Connection Type: ' + networkConnectionType);
            }
            var ref = window.open('http://staging.revolutioncredit.com/demo/mobileIndex.html', '_self', 'location=yes');

            ref.addEventListener('loadstart', function (event) { alert('start: ' + event.url); });
            ref.addEventListener('loadstop', function (event) { alert('stop: ' + event.url); });
            ref.addEventListener('loaderror', function (event) { alert('error: ' + event.message); });
            ref.addEventListener('exit', function (event) { alert(event.type); });


            
        }
        alert("hello");


    </script>
</head>
